<table class="table" >
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">InteractionId</th>
        <th scope="col">ClientId</th>
        <th scope="col">EmployeeId</th>
        <th scope="col">Remarks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let interaction of interactions">
        <th scope="row" ></th>
        <td>{{interaction.id}}</td>
        <td>{{interaction.clientId}}</td>
        <td>{{interaction.employeeId}}</td>
        <td>{{interaction.remarks}}</td>
      </tr>
    </tbody>
  </table>
